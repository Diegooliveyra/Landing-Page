<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/main.css" />
    <title>Landing Page</title>
  </head>

  <body>
    <header class="header">
      <div class="header__wrapper container">
        <div class="menu-btn" data-burgermenu>
          <div class="menu-btn-burger"></div>
        </div>

        <nav class="header__nav">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Testimonials</a></li>
          </ul>
        </nav>

        <div class="header__social-media">
          <ul>
            <li>
              <a href="#"
                ><span
                  class="iconify"
                  data-icon="entypo-social:facebook-with-circle"
                  data-inline="false"
                ></span
              ></a>
            </li>
            <li>
              <a href="#"
                ><span
                  class="iconify"
                  data-icon="entypo-social:twitter-with-circle"
                  data-inline="false"
                ></span
              ></a>
            </li>
            <li>
              <a href="#"
                ><span
                  class="iconify"
                  data-icon="entypo-social:google-with-circle"
                  data-inline="false"
                ></span
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="hero__content container">
        <h1 class="title">Take Photos Like A Pro.</h1>
        <p>
          With only your iphone and capture app you can take stunning image like
          a professional Photographer.
        </p>
        <div class="hero__buttons">
          <button class="btn">
            <span
              class="iconify"
              data-icon="ant-design:apple-filled"
              data-inline="false"
            ></span
            >Iphone APP
          </button>
          <button class="btn">
            <span
              class="iconify"
              data-icon="bx:bxl-android"
              data-inline="false"
            ></span
            >Android APP
          </button>
        </div>
      </div>
    </section>

    <div class="companies">
      <div class="companies__logo container">
        <img src="../src/assets/google.png" alt="logo google" />
        <img src="../src/assets/facebook.png" alt="logo facebook" />
        <img src="../src/assets/yahoo.png" alt="logo yahoo" />
        <img src="../src/assets/paypal.png" alt="logo paypal" />
      </div>
    </div>
    <script src="../src/script/main.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </body>
</html>
